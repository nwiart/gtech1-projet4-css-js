<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ma Page</title>

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
		<link rel="stylesheet" href="css/style.css" />

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>

		<!-- Navbar and mobile sidenav. -->
		<nav>
			<div class="nav-wrapper black">
				<a href="index.html" class="brand-logo center" rel="nofollow">Ma Page</a>
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>

				<ul class="right hide-on-med-and-down">
					<li><a href="pong.html" class="btn waves-effect waves-light">Pong</a></li>
					<li><a href="ug-editor.html" class="btn waves-effect waves-light">UGE Editor</a></li>
					<li><a href="rb.html" class="btn waves-effect waves-light">Roll-A-Ball!</a></li>
				</ul>
			</div>
		</nav>

		<ul class="sidenav grey darken-3" id="mobile-demo">
			<li><a href="pong.html" class="btn">Pong</a></li>
			<li><a href="ug-editor.html" class="btn">UGE Editor</a></li>
			<li><a href="rb.html" class="btn">Roll-A-Ball!</a></li>
		</ul>

		<!-- Contact form. -->
		<h2>Contact Us</h2>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="col l3 m2 hide-on-small-only"></div>
					<div class="col s12 m8 l6">
						<div class="row">
							<div class="col s6 input-field">
								<i class="material-icons prefix red-text text-darken-2">account_circle</i>
								<input id="first-name" type="text" class="validate" />
								<label for="first-name">First name (optional)</label>
							</div>
							<div class="col s6 input-field">
								<input id="last-name" type="text" class="validate" />
								<label for="last-name">Last name (optional)</label>
							</div>
						</div>

						<div class="input-field">
							<i class="material-icons prefix red-text text-darken-2">alternate_email</i>
							<input id="email" type="email" required="" aria-required="true" />
							<label for="email">Email</label>
							<span class="helper-text" data-error="wrong" data-success="right"></span>
						</div>

						<div class="input-field">
							<i class="material-icons prefix red-text text-darken-2">chat</i>
							<textarea id="message" class="materialize-textarea" data-length="450" required="" aria-required="true"></textarea>
							<label for="message">Message</label>
						</div>

						<div class="center">
							<button type="submit" class="btn waves-effect waves-light red darken-2"><i class="material-icons left">send</i>Send</button>
						</div>
					</div>
					<div class="col l3 m2 hide-on-small-only"></div>
				</div>
			</form>
		</div>





		<div class="row">
			<div class="col s12 red center"><Font size="5pt">PROJET PONG</Font></div>

		</div>



		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
